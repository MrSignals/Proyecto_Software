<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Horarios</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header--content">
        <div class="header--title-container">
          <img
            src="./img/calendar-month.png"
            alt="calendario"
            class="header--img-left"
          />
          <h1>Inscripcion</h1>
          <button class="header--button">Guardar Inscripcion</button>
        </div>
      </div>
    </header>
    <main>
      <div class="left--img">
        <img
          src="./img/logo_inscripciones.png"
          alt="logo-utm"
          class="logo--utm"
        />
      </div>
      <section class="menu--container">
        <h2>Menú de Opciones</h2>
        <img src="./img/arrow-badge-down.png" alt="arrow-down" />
      </section>
      <section class="options--container">
        <p><img src="./img/calendar-search.png" alt="" />Mi horario de clase</p>
        <p><img src="./img/folder.png" alt="" />Mi inscripcion</p>
      </section>
      <section class="information--container">
        <div class="user--img">
          <img src="./img/user.png" alt="" />
          <h2>Datos</h2>
        </div>
        <table>
          <tr>
            <td>Escuela:</td>
            <td>
              <select class="dropdown" id="escuela">
                <option></option>
              </select>
            </td>
            <td>Nivel de Inscripción:</td>
            <td><input type="text" class="text-input" id="nivel" readonly /></td>
          </tr>
          <tr>
            <td>Créditos Tomados:</td>
            <td><input type="text" class="text-input" id="creditos" readonly /></td>
            <td>Máximo Créditos:</td>
            <td><input type="text" class="text-input" id="max_creditos" readonly /></td>
          </tr>
          <tr>
            <td>Malla:</td>
            <td><input type="text" class="text-input" id="malla" /></td>
            <td><a href="#" class="link">Créditos Aprobados:</a></td>
            <td><input type="text" class="text-input" id="creditos_aprobados" readonly /></td>
          </tr>
          <tr>
            <td>Periodo:</td>
            <td><input type="text" class="text-input" id="periodo" /></td>
          </tr>
        </table>

        <div class="footer--table">
          <table>
            <thead class="table--header">
              <tr>
                <th><img src="./img/users.png" alt="" />Materia</th>
                <th>Nivel</th>
                <th>Crédito</th>
                <th>Paralelos</th>
                <th>Agregar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="add-btn"></button></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="add-btn"></button></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="add-btn"></button></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="add-btn"></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <!--  <h1>Datos de la Base de Datos</h1>
    <h2>Usuarios</h2>
    <div id="resultado-usuarios">Cargando...</div> -->
  </body>
</html>
