<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Horarios</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header--content">
        <div class="header--title-container">
          <img
            src="./img/calendar-month.png"
            alt="calendario"
            class="header--img-left"
          />
          <h1>Inscripcion</h1>
          <button class="header--button">Guardar Inscripcion</button>
        </div>
      </div>
    </header>
    <main>
      <div class="left--img">
        <img
          src="./img/logo_inscripciones.png"
          alt="logo-utm"
          class="logo--utm"
        />
      </div>
      <section class="menu--container">
        <h2>Menú de Opciones</h2>
        <img src="./img/arrow-badge-down.png" alt="arrow-down" />
      </section>
    </main>

    <!--  <h1>Datos de la Base de Datos</h1>
    <h2>Usuarios</h2>
    <div id="resultado-usuarios">Cargando...</div> -->
  </body>
</html>
