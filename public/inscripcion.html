<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Inscripcion</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="./inscripcion.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header--content">
        <div class="header--title-container">
          <img
            src="./img/calendar-month.png"
            alt="calendario"
            class="header--img-left"
          />
          <h1>Mi Inscripcion</h1>
          <button class="header--button-print">Imprimir Inscripcion</button>
        </div>
      </div>
    </header>
    <aside>
      <div class="left--img">
        <img
          src="./img/logo_inscripciones.png"
          alt="logo-utm"
          class="logo--utm"
        />
      </div>
      <section class="menu--container">
        <h2>Menú de Opciones</h2>
        <img src="./img/arrow-badge-down.png" alt="arrow-down" />
      </section>
      <section class="options--container">
        <p>
          <img src="./img/calendar-search.png" alt="" /><a href="index.html"
            >Mi horario de clase</a
          >
        </p>
        <p>
          <img src="./img/folder.png" alt="" /><a href="inscripcion.html"
            >Mi inscripcion</a
          >
        </p>
      </section>
    </aside>
    <main>
      <section class="information--container">
        <div class="user--img">
          <img src="./img/user.png" alt="" />
          <h2>Datos</h2>
        </div>
        <table>
          <tr>
            <td>Escuela:</td>
            <td>
              <select class="dropdown" id="escuela">
                <option></option>
              </select>
            </td>
            <td>Nivel de Inscripción:</td>
            <td>
              <input type="text" class="text-input" id="nivel" readonly />
            </td>
          </tr>
          <tr>
            <td>Créditos Tomados:</td>
            <td>
              <input type="text" class="text-input" id="creditos" readonly />
            </td>
            <td>Máximo Créditos:</td>
            <td>
              <input
                type="text"
                class="text-input"
                id="max_creditos"
                readonly
              />
            </td>
          </tr>
          <tr>
            <td>Malla:</td>
            <td><input type="text" class="text-input" id="malla" /></td>
            <td><a href="#" class="link">Créditos Aprobados:</a></td>
            <td>
              <input
                type="text"
                class="text-input"
                id="creditos_aprobados"
                readonly
              />
            </td>
          </tr>
          <tr>
            <td>Periodo:</td>
            <td><input type="text" class="text-input" id="periodo" /></td>
          </tr>
        </table>

        <div class="selected-materias">
          <h2>Materias Seleccionadas</h2>
          <table id="selected-materias-table">
            <thead>
              <tr>
                <th>Materia</th>
                <th>Paralelo</th>
                <th>Crédito</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las materias seleccionadas se agregarán aquí -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
